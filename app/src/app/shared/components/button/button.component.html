<button
    [ngClass]="{
        'mat-raised': buttonType === 'normal',
        'mat-flat': buttonType === 'flat',
        'mat-stroked': buttonType === 'outline',
        'mat-fab': buttonType === 'icon' || buttonType === 'text-icon'
    }"
    [class]="'btn btn-' + color"
    (click)="onClick()"
>
    <ng-container *ngIf="buttonType !== 'icon' && buttonType !== 'text-icon'">
        {{ text }}
    </ng-container>

    <ng-container *ngIf="buttonType === 'icon'">
        <mat-icon class="material-symbols-outlined">{{icon}}</mat-icon>
    </ng-container>

    <ng-container *ngIf="buttonType === 'text-icon'">
        <mat-icon class="material-symbols-outlined">{{icon}}</mat-icon> {{ text }}
    </ng-container>
</button>
